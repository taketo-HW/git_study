<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CSSドリル</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="flex-container">
      <div class="flex-item item1">1-1</div>
      <div class="flex-item item2">1-2</div>
      <div class="flex-item item3">1-3</div>
      <div class="flex-item item4">1-4</div>
      <div class="flex-item item5">1-5</div>
      <div class="flex-item item6">1-6</div>
    </section>
    <div class="bg_test">
      <div class="bg_test-text">
          背景画像
      </div>
    </div>
    <div class="bg_test1">
      <div class="bg_test-text1">
          背景画像
      </div>
    </div>
    <div class="image-container">
      <img src="背景画像.jpg" alt="背景画像" class="background-image">
      <img src="画像.webp" alt="重ねる画像" class="overlay-image">
    </div>
    <ul class="square-list">
      <li>リストアイテム 1</li>
      <li>リストアイテム 2</li>
      <li>リストアイテム 3</li>
    </ul>
    <h1>4×4のテーブル</h1>
    <table class="border-spacing-table">
      <thead>
        <tr>
          <th>ヘッダー1</th>
          <th>ヘッダー2</th>
          <th>ヘッダー3</th>
          <th>ヘッダー4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>データ1</td>
          <td>データ2</td>
          <td>データ3</td>
          <td>データ4</td>
        </tr>
        <tr>
          <td>データ5</td>
          <td>データ6</td>
          <td>データ7</td>
          <td>データ8</td>
        </tr>
        <tr>
          <td>データ9</td>
          <td>データ10</td>
          <td>データ11</td>
          <td>データ12</td>
        </tr>
        <tr>
          <td>データ13</td>
          <td>データ14</td>
          <td>データ15</td>
          <td>データ16</td>
        </tr>
      </tbody>
    </table>
    <h1>マウスホバー時のポインター変更</h1>
    <button class="hover-button">クリックしてください</button>
  </body>
</html>
