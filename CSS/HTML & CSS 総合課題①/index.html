<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML & CSS 総合課題①</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="profile-card">
        <img src="アイアンマン画像.png" class="png">
        <h1 class="name">圓本丈人</h1>
        <p class="occupation">ITエンジニア</p>
      </div>
      <div class="info-table">
        <h2 class="h2-title">国内の行きたいところランキング</h2>
        <table class="table-main">
          <thead class="table-head">
            <tr>
              <th class="col">順位</th>
              <th class="col">場所</th>
              <th class="col">理由</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="row">1位</th>
              <td>沖縄</td>
              <td>夏の透き通った海を体験したい</td>
            </tr>
            <tr>
              <th class="row">2位</th>
              <td>北海道</td>
              <td>スノーボードを体験したり、食事が充実してそう</td>
            </tr>
            <tr>
              <th class="row">3位</th>
              <td>青森</td>
              <td>夏に行くと田舎ののどかさを感じれそう。</td>
            </tr>
        </table>
      </div>

    </div>
  </body>
</html>
