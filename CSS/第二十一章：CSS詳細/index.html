<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSSの基本</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <h1>初めてのCSS</h1>
    <p>これは段落の一つです。この中には <span>重要なテキスト</span> や <a href="https://example.com">リンク</a> があります。</p>
    <p>これはもう一つの段落です。中には <em>強調された部分</em> があります。</p>
    <ul>
      <li>アイテム1</li>
      <li class="highlight">アイテム2</li>
      <li><strong>アイテム3</strong></li>
    </ul>
    <div class="container">
      <div class="box box1">ボックス1</div>
      <div class="box box2">ボックス2</div>
      <div class="box box3">ボックス3</div>
    </div>
  </body>
</html>
